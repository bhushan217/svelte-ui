<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/icons/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="app-title">B2k svelte-ui</title>    
    <link rel="manifest" href="/manifest.json" />
    <link rel="manifest" href="/app.webmanifest" crossorigin="use-credentials" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Svelte UI" />
    <link rel="apple-touch-icon" href="/images/icons/logo.svg" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js").then((reg) => {
            console.log("Service worker registered.", reg);
          });
        });
      }
    </script>
  </head>
  <body>
    <noscript>
      <div>Oops! Javascript required here! Allow it and try again!</div>
    </noscript>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
